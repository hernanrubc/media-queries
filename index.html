<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>urHoodie Queries</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+VIC:wght@100..400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+VIC:wght@100..400&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/00dfdb2cd6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="menu">
        <div class="logo">
            urHoodie
        </div>
        <div class="icono">
            <i class="fa-solid fa-bars"></i>
        </div>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Catálogo</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <div class="filtro">
        <label for="ordenar">Ordenar Por:</label>
        <select id="ordenar">
            <option value="precio">Precio</option>
            <option value="color">Color</option>
        </select>
    </div>

    <main class="principal">
        <div class="productos">
            <div class="producto">
                <img src="./assets/img/hoodie-estampado.jpg" alt="poleron-hoodie-estampado">
                <p>Hoodie Estampado</p>
                <button>Ver más</button>
            </div>
            <div class="producto">
                <img src="./assets/img/hoodie-simple-mujer.jpg" alt="poleron-hoodie-mujer">
                <p>Hoodie Mujer Beige</p>
                <button>Ver más</button>
            </div>
            <div class="producto">
                <img src="./assets/img/hoodie-simple-hombre.jpg" alt="poleron-hoodie-simple-hombre">
                <p>Hoodie Hombre Beige</p>
                <button>Ver más</button>
            </div>
            <div class="producto">
                <img src="./assets/img/camiseta-estampada-hombre.jpg" alt="polera-estampada-hombre">
                <p>Polera Hombre Estampada</p>
                <button>Ver más</button>
            </div>
            <div class="producto">
                <img src="./assets/img/camiseta-mujer.jpg" alt="camiseta-mujer-simple">
                <p>Polera Mujer Simple</p>
                <button>Ver más</button>
            </div>
            <div class="producto">
                <img src="./assets/img/camiseta simple hombre.jpg" alt="camiseta-simple-hombre">
                <p>Polera Hombre Simple</p>
                <button>Ver más</button>
            </div>
        </div>
        <div class="paginas">
            <span class="pagina1">1</span>
            <span class="pagina">2</span>
            <span class="pagina">3</span>
        </div>
    </main>

    <footer class="footer">
        <h1>Una marca Chilena</h1>
        <div class="redes-sociales">
            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></i></a>

        </div>
    </footer>
</body>
</html>
